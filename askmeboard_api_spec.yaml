          type: string
          example: newsuser123
        u_password:
          type: string
          example: newsuser123
        u_phone_number:
          type: string
          example: '0612039510'
        u_created_at:
          type: string
          example: 2024-07-24T00:00:00+07:00
        u_updated_at:
          type: string
          example: 2024-07-24T00:00:00+07:00
    GetMeModel:
      description: table.users
