          type: integer
          format: int32
          description: 'แอดมินผู้สร้างประเภทข่าว'
          example: 1
        newst_title:
          type: string
          description: 'ชื่อประเภทข่าว'
          example: 'ฝันบ่งบอกโชคชะตา'
        newst_details:
          type: string
          description: 'เนื้อหาประเภทข่าวเก็บข้อมูลรูปแบบ html'
