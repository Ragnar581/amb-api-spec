          type: integer
          description: 'แอดมินผู้สร้างข่าว (Admin who created the news)'
        news_img_main_link:
          type: string
          description: 'ลิงค์ภาพหลัก'
          pattern: '/(https?):\/\/(\[[\:[:xdigit:]]+\]|[-\.[:alnum:]]+)(:(\d+))?(\/.*)/gm'
          example: 'https://aws.s3.example.com/askmeboard/link'
