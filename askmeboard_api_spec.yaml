# Jump Static File API   
  /v1/static/upload:
    post:
      tags:
        - Static File
        - Develop Sequence
      summary: AML080 Upload File
      description: |
        อัพโหลดไฟล์เก็บใน server เพื่อรับลิงค์ รับเฉพาะไฟล์ภาพ .png, .jpeg และ ขนาดไม่เกิน 8MB
      security:
        - bearerAuthAmlFt: []
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: binary
      responses:
        '200':    # status code
          description: .
          content:
            application/json:
              schema: 
               $ref: '#/components/schemas/IRespUploadStaticFile'         

