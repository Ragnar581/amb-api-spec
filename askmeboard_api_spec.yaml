# Jump Client New
  /v1/news/list/read:
    post:
      tags:
        - News
        - Develop Sequence
      summary: AML200 Read news list.
      description: |
        ผู้ใข้ดูข่าวสารหน้าหลัก (Home) Client ประยุกต์การใช้งานข้อมูลด้วยตัวเอง เช่นเรื่องข้อมูลขนาดใหญ่ เล็ก หรือ การจัดกลุ่มข้อมูล เรียงข้อมูลแบบ Pattern แบ่งส่วนข้อมูล 6
      requestBody:
        description: Some field Mandatory for Create, Please check body schema.
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/IQueryPagination'
                - type: object
                  properties:
                    newst_id:
                      type: array
                      items:
                        type: integer
                    is_recommended:
                      type: boolean
                      description: sort 1.ยอดไลค์ 2.ยอดวิว 3.สร้างใหม่ *อนาคตซับซ้อนกว่านี้
                    is_related:
                      type: boolean
                      description: ต้องมี newst_id เพื่อหาความสัมพันธ์ 1.ข่าวที่อยู่ในประเภทข่าวเหมือนกัน 2.ข่าวที่ผู้เขียนเดียวกัน *อนาคตซับซ้อนกว่านี้
                - $ref: '#/components/schemas/FavNewPopulate'      
      responses:
        '200':    # status code
          description: .
          content:
            application/json:
              schema: 
               $ref: '#/components/schemas/IPagRespAllNewsHomeReadList'
